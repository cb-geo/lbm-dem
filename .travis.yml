#########################
# project configuration #
#########################

language: cpp

###################
# global settings #
###################

dist: trusty

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
  - secure: ""

################
# build matrix #
################
#
matrix:
  include:
  - env: CXX_COMPILER=g++-4.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
        - valgrind

  - env: CXX_COMPILER=g++-5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - valgrind

  - env: CXX_COMPILER=g++-6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - valgrind

  - env: CXX_COMPILER=clang++-3.7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7
        packages:
        - clang-3.7
        - valgrind

  - env: CXX_COMPILER=clang++-3.8
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.8
        packages:
        - clang-3.8
        - valgrind

  - env: CXX_COMPILER=clang++-3.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - clang-3.9
        - valgrind

  - env:
    - SPECIAL=clang-static
    - ASAN="ON"
    - MSAN="ON"
    - TSAN="ON"
    - UBSAN="ON"
    - STATIC_ANALYZER="ON"
    - CLANG_FORMAT="ON"
    - CLANG_TIDY="ON"
    - PREFIX_TOOL="scan-build"
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - clang
    install:
    - scan-build cmake .. -DCMAKE_CXX_FLAGS='-Wall -Wextra'
    - scan-build make
    script: ''

  - env: SPECIAL=coverity
    addons:
      coverity_scan:
        project:
          name: "cb-geo/lbmdem"
          description: "LBM-DEM Coverity scan build submitted via Travis CI"
        notification_email: cued.geomechanics@gmail.com
        build_command_prepend: "cmake ."
        build_command:   "make"
        branch_pattern: coverity_scan
    script: ''


################
# build script #
################
before_install:
    - mkdir build
    - cd build

install:
    - cmake .. -DCMAKE_CXX_COMPILER=${CXX_COMPILER} -DCMAKE_CXX_FLAGS='-Wall -Wextra'
    - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make ; fi

script:
    - ctest -VV
    - ctest -VV -D ExperimentalMemCheck

notifications:
  slack:
    rooms:
      - cb-geo:0N3fJy823MGsJvcDB91m4p8H#lbmdem

